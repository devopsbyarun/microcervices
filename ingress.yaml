apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-node-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: my-node-app.com # replace with your domain name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-node-app-service
            port:
              name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: my-node-app-image
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: my-node-app-service
spec:
  type: ClusterIP
  selector:
    app: my-node-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
